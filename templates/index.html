<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
      integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
  </head>

  <body class="flex flex-col h-screen max-w-md mx-auto">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-3 px-4 shadow-md">
      <h1 class="text-xl font-semibold text-center">ðŸ’¬ Realtime Chat</h1>
    </header>

    <!-- Chat Container -->
    <div hx-ext="ws" ws-connect="/ws" class="flex flex-col flex-1 bg-gray-50">
      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-4" id="chat_scroll">
        <ul id="chat_room" hx-swap="beforeend" hx-swap-oob="beforeend" class="space-y-3">
          <!-- Messages will load here -->
        </ul>
      </div>

      <!-- Input -->
      <form id="form" ws-send hx-reset-on-success
        class="flex items-center gap-2 bg-gray-50 border-t border-gray-200 p-3">
        <input name="text" type="text"
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Type your message..." required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
          Send
        </button>
      </form>
    </div>
  </body>

</html>
